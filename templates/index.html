<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <title>FlickFlair: Find Films You'll LoveðŸŽ¬</title>
</head>
<body>
    <div class="glassmorphism-container">
        <div class="container">
            <h1 class="title">FlickFlair</h1>
            <p class="subtitle">Find the perfect movie for your mood! ðŸŽ¥</p>
            <div class="form-container">
                <form action="/recommend" method="post">
                    <label for="selected_movie">Select a Movie:</label>
                    <select name="selected_movie" id="selected_movie">
                        {% for movie in list_movies %}
                        <option value="{{ movie }}">{{ movie }}</option>
                        {% endfor %}
                    </select>
                    <button type="submit">Recommend</button>
                </form>
                <form action="/recommend_by_genre" method="post">
                    <label for="selected_genre">Select a Genre to Recommend Movies:</label>
                    <select name="selected_genre" id="selected_genre">
                        {% for genre in genres %}
                        <option value="{{ genre }}">{{ genre }}</option>
                        {% endfor %}
                    </select>
                    <button type="submit">Recommend by Genre</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
